{% extends "upsbase.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <h2 style="padding: 15px"></h2>
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Calculate forecast price and time</legend>
                <table>
                    {{ form.as_table }}
                </table>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-warning" type="submit">Search</button>
            </div>
        </form>
    </div>
    <article class="media content-section">
        <div class="media-body">
            <p class="article-content"> Estimated cost: {{ data }}  $</p>
            <p class="article-content"> Estimated time: {{ timeEst }} </p>
        </div>
    </article>
{% endblock content %}
